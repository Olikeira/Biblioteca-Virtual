<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coxinha's Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/BS.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="/static/assets/onlylogo.png" type="image/x-icon">
    <link rel="shortcut icon" href="/static/assets/onlylogo.png" type="image/x-icon">
</head>
<body>
<style>
    html,body{
        overflow-y: hidden;
        overflow-x: hidden;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/static/assets/onlylogo.png" alt="Logo"> <b style="color:white">Coxinha's library</b>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container text-center my-5">
    <h1 class="movetextdown" style="color:#081720;">Bem vindo a <span style="color:#19384e;">Coxinha's library</span></h1>
    <p style="color:#122533;">A biblioteca onde você encontra conhecimento</p>
    <img src="/static/assets/logo3.png" class="img-fluid" alt="Imagem responsiva" style="max-height: 200px;">
</div>

<div class="login-container">
    <div class="login-box">
        <!-- Substituição do botão pelo formulário de login -->
        <h2>Login</h2>
        <form action="#" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" oninput="onChangeEmail()" name="email" required>
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email é inválido</div>

            <label for="password">Senha</label>
            <input type="password" id="password" oninput="onChangePassword()" name="password" required>
            <div class="error" id="password-required-error">Senha é obrigatória</div>

            <button type="button" id="login-button" disabled onclick="login()">Entrar</button>
            <div>
                <button type="button" onclick="recoverPassword()" disabled id="recover-password-button">Recuperar Senha</button>
            </div>
        </form>
        <div class="links">
            <a href="#" onclick="register()">Registrar</a>
        </div>
    </div>
</div>

<footer style="color: white;">
    <p>Entre em contato conosco</p>
    <p><a href="mailto:racionalteam@gmail.com" class="text-white">racionalteam@gmail.com</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGzeyPekFYPOsLXS6Vyln9+3H2BxR6ZZK94RCTw5KU2gy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-QN6J3mxMZmnzy4tr1pe3n9AMX3zFMe6xY6aaPsPv8Fy7MdzsiTZ0Ttbga/1LbiKh" crossorigin="anonymous"></script>
<script src="/static/index.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="/static/firebase-init.js"></script>

</body>
</html>
