<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/register.css">
</head>
<body>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()" />
                <div class="error" id="email-required-error">Email é obrigatório</div>
                <div class="error" id="email-invalid-error">Email é inválido</div>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Senha" onchange="onChangePassword()" />
                <div class="error" id="password-required-error">Senha é obrigatória</div>
                <div class="error" id="password-min-length-error">Senha deve ter pelo menos 6 caracteres</div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" placeholder="Confirmar senha" onchange="onChangeConfirmPassword()" />
                <div class="error" id="password-doesnt-match-error">Senha e confirmar senha devem ser iguais</div>
            </div>
            <div class="form-group">
                <button type="button" class="btn" disabled="true" id="register-button" onclick="register()">
                    Registrar
                </button>
            </div>
            <div class="form-group">
                <button type="button" class="btn">Login</button>
            </div>
        </form>
    </div>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="/static/firebase-init.js"></script>
    <script src="/static/validations.js"></script>
    <script src="/static/register.js"></script>
</body>
</html>
